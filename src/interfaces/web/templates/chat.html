<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Browalia:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Browalia', 'Inter', 'Segoe UI', 'Noto Sans Thai', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #111827;
        }

        .header {
            background: #ffffff;
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            color: #111827;
            font-size: 1.6rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1.5rem;
            gap: 1.5rem;
            height: calc(100vh - 80px); /* Account for header */
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            overflow-y: auto; /* Allow sidebar to scroll if needed */
            max-height: 100%;
        }

        .chat-container {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            min-width: 0; /* Allow flex item to shrink below content size */
        }

        .chat-messages {
            flex: 1;
            padding: 1.25rem 1.25rem 0.75rem;
            overflow-y: auto;
            background: #ffffff;
            min-height: 0; /* Allow flex item to shrink */
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        /* Thai text support */
        .thai-text,
        [lang="th"],
        .message-content:has([lang="th"]) {
            font-family: 'Browalia', 'Noto Sans Thai', 'Sarabun', 'Cordia New', sans-serif;
        }

        /* Auto-detect Thai characters */
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
            font-family: 'Browalia', 'Noto Sans Thai', 'Sarabun', 'Inter', 'Segoe UI', sans-serif;
        }

        .message.user .message-content {
            background: #e6f0ff;
            color: #111827;
            border: 1px solid #c7d2fe;
        }

        .message.bot .message-content {
            background: #f8fafc;
            color: #111827;
            border: 1px solid #e5e7eb;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.4rem;
        }

        .chat-input {
            padding: 0.9rem 1rem 1rem;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            position: sticky;
            bottom: 0;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 0.9rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            background: #ffffff;
            color: #111827;
            font-size: 1rem;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .chat-input button {
            padding: 0.85rem 1.2rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: #2563eb;
            color: #ffffff;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .question-suggestions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            padding: 0 0.5rem;
        }

        .suggestion-btn {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            color: #475569;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .suggestion-btn:hover {
            background: #e2e8f0;
            border-color: #cbd5e1;
            color: #334155;
        }

        .suggestion-btn:active {
            background: #cbd5e1;
            transform: translateY(1px);
        }

        .chat-input button:disabled {
            background: #93c5fd;
            color: #ffffff;
            cursor: not-allowed;
        }

        .upload-section {
            margin-bottom: 2rem;
        }

        .upload-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .file-upload {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #6b7280;
        }

        .file-upload:hover {
            border-color: #2563eb;
            background: #eef2ff;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            color: #6b7280;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .stats-section {
            margin-bottom: 2rem;
        }

        .stats-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .stat-item {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .files-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .file-item {
            background: #f8fafc;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.9rem;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }
        .file-actions button {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #ef4444;
            border-radius: 8px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        .file-actions button:hover {
            background: #fee2e2;
            border-color: #fecaca;
        }

        /* Truncate long filenames with ellipsis */
        .file-item .filename {
            display: block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.9rem 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #fecaca;
        }

        .success {
            background: #dcfce7;
            color: #065f46;
            padding: 0.9rem 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #bbf7d0;
        }

        .sources {
            margin-top: 1rem;
            padding: 0.9rem 1rem;
            background: #eef2ff;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .sources h4 {
            color: #1565c0;
            margin-bottom: 0.5rem;
        }

        .source-item {
            background: #ffffff;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: #ffffff;
            padding: 0.9rem 1rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
            border: 1px solid rgba(16, 185, 129, 0.3);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 0.5rem 0 0.25rem 0;
            font-weight: 600;
            color: #111827;
        }

        .message-content h1 { font-size: 1.25rem; }
        .message-content h2 { font-size: 1.15rem; }
        .message-content h3 { font-size: 1.05rem; }

        .message-content p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
            line-height: 1.4;
        }

        .message-content strong,
        .message-content b {
            font-weight: 600;
            color: #111827;
        }

        .message-content em,
        .message-content i {
            font-style: italic;
        }

        .message-content code {
            background: #f1f5f9;
            padding: 0.125rem 0.25rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #f1f5f9;
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 3px solid #cbd5e1;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #64748b;
            font-style: italic;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
                height: calc(100vh - 60px);
            }
            
            .sidebar {
                width: 100%;
                max-height: 30vh;
            }
            
            .chat-messages {
                max-height: none;
            }
            
            .message-content {
                max-width: 85%;
            }

            .question-suggestions {
                padding: 0;
                gap: 0.25rem;
            }

            .suggestion-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
                flex: 1;
                min-width: 0;
                text-overflow: ellipsis;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Insurance Chatbot</h2>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="upload-section">
                <h3>Upload Files</h3>
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.pdf,.txt,.csv" onchange="uploadFile(this)">
                    <label for="fileInput">Click to upload Excel, PDF, or text files</label>
                </div>
                <div id="uploadStatus"></div>
            </div>

            <div class="stats-section">
                <h3>Statistics</h3>
                <div id="stats">
                    <div class="stat-item">Loading...</div>
                </div>
            </div>

            <div class="files-section">
                <h3>Uploaded Files</h3>
                <div id="files">
                    <div class="file-item">Loading...</div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <!-- Toast container -->
            <div id="uploadToast" class="toast" role="status" aria-live="polite"></div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! Upload some documents and ask me questions about them!
                    </div>
                    <div class="message-time" id="currentTime"></div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your question...</p>
            </div>

            <div class="chat-input">
                <div class="question-suggestions">
                    <button onclick="askSuggestedQuestion('ขั้นตอนการทำงานของ RM ที่สมบูรณ์จากเตรียมตัวจนถึงหลังการขายคืออะไร?')" class="suggestion-btn">
                        ขั้นตอน RM ทำงานอย่างไร?
                    </button>
                    <button onclick="askSuggestedQuestion('วิธีการ fact finding ที่มีประสิทธิภาพสำหรับลูกค้าใหม่?')" class="suggestion-btn">
                        วิธี Fact Finding
                    </button>
                    <button onclick="askSuggestedQuestion('ผลิตภัณฑ์ประกันที่แนะนำสำหรับลูกค้าที่มีครอบครัว?')" class="suggestion-btn">
                        แนะนำผลิตภัณฑ์ประกัน
                    </button>
                    <button onclick="askSuggestedQuestion('วิธีการปิดการขายประกันที่มีประสิทธิภาพ?')" class="suggestion-btn">
                        เทคนิคการปิดการขาย
                    </button>
                </div>
                <div class="input-group">
                                        <input type="text" id="questionInput" placeholder="ถามคำถามเกี่ยวกับเอกสารของคุณ..." onkeypress="handleKeyPress(event)">
                                        <button onclick="askQuestion()" id="askButton">ส่ง</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let isProcessing = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            loadStats();
            loadFiles();
            setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = timeString;
        }

        function askSuggestedQuestion(question) {
            document.getElementById('questionInput').value = question;
            askQuestion();
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question || isProcessing) return;

            isProcessing = true;
            input.value = '';
            
            // Add user message
            addMessage(question, 'user');
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('askButton').disabled = true;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        use_web_search: false
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    let botMessage = data.answer;
                    
                    // Add sources if available
                    if (data.sources && data.sources.length > 0) {
                        botMessage += '\n\n<div class="sources"><h4>Sources:</h4>';
                        data.sources.forEach((source, index) => {
                            const filename = source.metadata?.filename || 'Unknown';
                            const content = source.content.substring(0, 100) + '...';
                            botMessage += `<div class="source-item"><strong>${index + 1}. ${filename}</strong><br>${content}</div>`;
                        });
                        botMessage += '</div>';
                    }

                    addMessage(botMessage, 'bot');
                } else {
                    addMessage(`Error: ${data.message}`, 'bot');
                }
            } catch (error) {
                addMessage(`Network error: ${error.message}`, 'bot');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('askButton').disabled = false;
                isProcessing = false;
            }
        }

        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Check if content contains Thai characters
            const hasThaiChars = /[\u0E00-\u0E7F]/.test(content);
            if (hasThaiChars) {
                contentDiv.setAttribute('lang', 'th');
            }
            
            // Render Markdown for bot messages, keep plain text for user messages
            if (sender === 'bot') {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function uploadFile(input) {
            const file = input.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<div class="loading show"><div class="spinner"></div><p>Uploading...</p></div>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="success">Uploaded ${data.filename}<br>Created ${data.chunks_created} chunks</div>`;
                    // Show toast popup
                    showToast(`File \"${data.filename}\" uploaded successfully`);
                    loadStats();
                    loadFiles();
                } else {
                    statusDiv.innerHTML = `<div class="error">Upload failed: ${data.message}</div>`;
                    showToast('Upload failed', true);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Upload error: ${error.message}</div>`;
                showToast('Upload error', true);
            }

            // Clear input
            input.value = '';
        }

        // Toast helper
        function showToast(message, isError = false) {
            const toast = document.getElementById('uploadToast');
            if (!toast) return;
            toast.textContent = message;
            if (isError) {
                toast.style.background = '#ef4444';
                toast.style.borderColor = '#fecaca';
            } else {
                toast.style.background = '#10b981';
                toast.style.borderColor = 'rgba(16,185,129,0.3)';
            }
            toast.classList.add('show');
            clearTimeout(window.__toastTimer);
            window.__toastTimer = setTimeout(() => toast.classList.remove('show'), 2500);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.status === 'success') {
                    const stats = data.stats;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-item">Files: ${stats.total_files || 0}</div>
                        <div class="stat-item">Chunks: ${stats.total_chunks || 0}</div>
                        <div class="stat-item">Index Size: ${stats.index_size || '0 MB'}</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();

                if (data.status === 'success') {
                    const files = data.files;
                    if (files.length === 0) {
                        document.getElementById('files').innerHTML = '<div class="file-item">No files uploaded yet</div>';
                    } else {
                        document.getElementById('files').innerHTML = files.map(file => 
                            `<div class=\"file-item\" title=\"${file.filename}\">`+
                            `<div>`+
                            `<span class=\"filename\">${(file.filename || '').slice(0, 15)}${(file.filename && file.filename.length > 15) ? '…' : ''}</span><br>`+
                            `<small>${file.chunks} chunks</small>`+
                            `</div>`+
                            `<div class=\"file-actions\">`+
                            `<button onclick=\"deleteUploadedFile('${file.filename.replace(/'/g, "\\'")}')\">Delete</button>`+
                            `</div>`+
                            `</div>`
                        ).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function deleteUploadedFile(filename) {
            if (!confirm(`Delete \"${filename}\" from the index?`)) return;
            try {
                const resp = await fetch('/api/files/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename })
                });
                const data = await resp.json();
                if (data.status === 'success') {
                    showToast(`Removed ${filename}`);
                    loadStats();
                    loadFiles();
                } else {
                    showToast(data.message || 'Delete failed', true);
                }
            } catch (e) {
                showToast('Network error while deleting', true);
            }
        }
    </script>
</body>
</html>
